<template name="postItem">
	<div class="">
		<div class="post-content well span6">
			<div class="inner">
				<h4><a href="{{pathFor 'postPage'}}">{{title}}</a></h4>
				<div class="video-meta row-fluid">
					<div class="thumbnail span6">
						<img src="{{videoThumbnail}}">
					</div>
					<div class="span6">
						<a href="{{pathFor 'postPage'}}" class="btn btn-success">Help Translate</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
