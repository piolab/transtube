<template name="postSubmit">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input name="url" type="text" value="" placeholder="Your URL"/>
			</div>
			<div class="controls">
				<input name="description" type="text" value="" placeholder="Short description"/>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" value="View It Now" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</template>
